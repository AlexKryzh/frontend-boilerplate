<form ng-hide="items.length === 0" class="properties">
    <div class="row labels">
        <div class="col-xs-6 col-sm-4 col-md-3">
            <label for="searchProperties"><span class="icon icon-search"></span> {{ "directives.items.filter" | translate }}</label>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <label for="orderProperties"><span class="icon icon-sort"></span> {{ "directives.items.sort" | translate }}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3">
            <input type="search" id="searchProperties" class="form-control" [(ngModel)]="options.filter" (ngModelChange)="reloadItems()" placeholder="{{ 'directives.items.filter_placeholder' | translate }}">
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <select id="orderProperties" class="form-control" *ngFor="#option of options.sorts" [(ngModel)]="options.sort"></select> <!-- ng-options="( 'directives.filter_options.sorting.' + sort.label | translate) for sort in options.sorts" -->
        </div>
        <div class="col-xs-12 col-sm-4 col-md-6">
            <button class="btn btn-favorite" (click)="switchFavoritesList()">{{ "page.items.favorite_items" | translate }}</button>
        </div>
    </div>
</form>

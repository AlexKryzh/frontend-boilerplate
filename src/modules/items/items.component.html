<section>
    <header>
        <h1>{{ "page.items.title" | translate }}</h1>
<!--         <filters [reload]="reload" [options]="options" [items]="items" switch-favorites-list="switchFavoritesList"></filters> -->
        <form ng-hide="items.length === 0" class="properties">
            <div class="row labels">
                <div class="col-xs-6 col-sm-4 col-md-3">
                    <label for="searchProperties"><span class="icon icon-search"></span> {{ "directives.items.filter" | translate }}</label>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-3">
                    <label for="orderProperties"><span class="icon icon-sort"></span> {{ "directives.items.sort" | translate }}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-3">
                    <input type="search" name="search" id="searchProperties" class="form-control" [(ngModel)]="options.filter" (ngModelChange)="reload()" placeholder="{{ 'directives.items.filter_placeholder' | translate }}">
                </div>
                <div class="col-xs-6 col-sm-4 col-md-3">
                    <select id="orderProperties" class="form-control" name="sort" [(ngModel)]="options.sort" (ngModelChange)="reload()">
                        <option *ngFor="let sort of options.sorts" [ngValue]="sort" [innerText]="'directives.filter_options.sorting.' + sort.label | translate"></option>
                    </select>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-6">
                    <button class="btn btn-favorite" (click)="switchFavoritesList()">{{ "page.items.favorite_items" | translate }}</button>
                </div>
            </div>
        </form>
    </header>
    <ul ng-hide="items.length === 0" class="row items" itemscope itemtype="http://schema.org/ItemList">
        <li class="col-xs-6 col-sm-4 col-item" *ngFor="let item of items">
            <article class="item" itemprop="itemListElement" itemscope itemtype="http://schema.org/Product">
                <item [item]="item"></item>
            </article>
        </li>
    </ul>
    <footer>
    </footer>
</section>
